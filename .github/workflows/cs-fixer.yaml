name: Fix PHP code style issues

on:
  push:
    branches: [main]
    paths:
      - '**.php'

permissions:
  contents: write

jobs:
  php-code-styling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Fix PHP code style issues
        uses: aglipanci/laravel-pint-action@2.3.0

      - name: Create a new branch
        run: git checkout -b fix-styling-issues && git merge main fix-styling-issues && git push --set-upstream origin fix-styling-issues

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Fix styling issues

      - name: Create a Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Fix styling issues
          title: Fix styling issues
          body: |
            This PR fixes the styling issues in the codebase.
          branch: fix-styling-issues
          base: main

